<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <form id="surveyForm">
        <label for="firstName">FirstName:</label>
        <input type="text" id="firstName" required><br><br>
        <label for="lastName">LastName:</label>
        <input type="text" id="lastName" required><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br><br>
        <label for="country">Country:</label>
        <select id="country" required>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">Uk</option>
        </select><br><br>
        <label>Gender:</label><br>
        <input type="checkbox" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="checkbox" id="female" name="gender" value="Female" required>
        <label for="female">Female</label><br><br>
        <label for="profession">Profession:</label>
        <input type="text" id="profession" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required><br><br>
        <button type="button" id="resetButton" onclick="resetForm()">Reset</button>
        <button type="button" id="submitButton" onclick="submitForm()">Submit</button>


    </form>
    <script>
        function resetForm(){
            document.getElementById("surveyForm").reset();
        }
        function submitForm(){
            var firstName=document.getElementById("firstName").value;
            var lastName=document.getElementById("lastName").value;
            var dob=document.getElementById("dob").value;
            var country=document.getElementById("country").value;
            var genderElements=document.querySelectorAll('input[name="gender"]:checked');
            var gender=[];
            genderElements.forEach(function(element){
                gender.push(element.value);
            });
            var profession=document.getElementById("profession").value;
            var email=document.getElementById("email").value;
            var mobile=document.getElementById("mobile").value;
            // Display a popup with the collected data
            var popupMessage="FirstName:" +firstName+ "\n" +"LastName:" +lastName+ "\n" +"Date of Birth:" +dob+ "\n" +"Country:" +country+ "\n" +"Gender:" +gender.join(",") + "\n" +"Profession:" +profession+ "\n" +"Email:" +email+ "\n" +"MobileNumber:" +mobile;
            alert(popupMessage);
            //Reset the form after submitting
            resetForm();
        }
    </script>
    
</body>
</html>
